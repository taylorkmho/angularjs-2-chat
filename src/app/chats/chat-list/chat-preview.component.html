<div class="component component--avatar">
  <div class="author-avatar" *ngFor="let user of chatDetail.users | slice:0:2" [ngStyle]="{'background-image': 'url(img/avatar/' + user.id + '.jpg)'}"></div>
</div>
<div class="component component--copy">
  <div class="author-name">
    <span *ngFor="let name of authorNames">{{name}}</span>
  </div>
  <p class="recent-message">{{message}}</p>
</div>
<div class="component component--time">
  <time class="recent-time">{{timeAgo | myTimeAgo}}</time>
</div>
